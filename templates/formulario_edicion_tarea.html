<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarea - TaskFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Tarea</h1>

        <div class="form-wrapper">
            <form class="single-column-form" method="POST" action="{{ url_for('editar_tarea_web', tarea_id=tarea._id) }}">
                
                <div class="form-group">
                    <label for="titulo">T√≠tulo de la Tarea:</label>
                    <input type="text" id="titulo" name="titulo" value="{{ tarea._titulo }}" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea id="descripcion" name="descripcion">{{ tarea._descripcion }}</textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha_limite">Fecha L√≠mite:</label>
                        <input type="date" id="fecha_limite" name="fecha_limite" value="{{ tarea._fecha_limite }}" required>
                    </div>

                    <div class="form-group">
                        <label for="prioridad">Prioridad:</label>
                        <select id="prioridad" name="prioridad" required>
                            <option value="Baja" {% if tarea._prioridad == 'Baja' %}selected{% endif %}>‚úì Baja</option>
                            <option value="Media" {% if tarea._prioridad == 'Media' %}selected{% endif %}>‚ö° Media</option>
                            <option value="Alta" {% if tarea._prioridad == 'Alta' %}selected{% endif %}>‚ö†Ô∏è Alta</option>
                            <option value="Urgente" {% if tarea._prioridad == 'Urgente' %}selected{% endif %}>üî• Urgente</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="proyecto_id">üìÅ Proyecto:</label>
                    <select id="proyecto_id" name="proyecto_id">
                        {% for p in proyectos %}
                            <option value="{{ p._id }}" {% if p._id == tarea._proyecto_id %}selected{% endif %}>
                                {{ p._nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="submit-button">Guardar Cambios</button>
                    <a href="{{ url_for('index') }}" class="back-link">
                        <span>‚Üê</span>
                        <span>Volver al Inicio</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
