<!DOCTYPE html> 
<html lang="es">    
<head>
    <meta charset="UTF-8">
    <h1>Crear Nuevo Proyecto</h1>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
       
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>➕ Agregar Nuevo Proyecto</h1>

        <form method="POST" action="{{ url_for('crear_proyecto_web') }}">
            <div class="form-group">
                <label for="nombre">Nombre del Proyecto:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion"></textarea>
            </div>
            <div class="form-group">
                <label for="estado">Estado del Proyecto:</label>
                <select id="estado" name="estado" required>
                    <option value="Activo">Activo</option>
                    <option value="En Pausa">En Pausa</option>
                    <option value="Completado">Completado</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Crear Proyecto</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">← Volver</a>

</html>
